<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container align-content-center">
        <div class="form">
            <div class="container border align-content-center bg-black  mt-3 rounded-3" style="width:400px; height:400px">
                <h1 class="text-white text-center">LOGIN</h1>
                <div class="container mb-3 align-items-center">
                    <label class="form-label text-white text-center ">Usuario</label>
                    <input type="text" class="form-control" id="usuario" style="width:300px ;">
                </div>
                  <div class=" container mb-3">
                    <label  class="form-label text-white">Contraseña</label>
                    <input type="password" class="form-control" id="pass" style="width:300px ;">
                </div>
                <div class="container align-item-center">
                    <button type="button" class="btn btn-primary text-white " id="inicio">Iniciar Sesión</button>
                </div>
            </div>            
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="./db/db.js"></script>
</body>
</html>
