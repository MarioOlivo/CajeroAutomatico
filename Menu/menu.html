<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Cajero</title>
    <link rel="stylesheet" href="./style/stylemenu.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-4 align-content-center">
                    <img class="align-content-center" src="./img/logo.jpg" style="width: 300px; height:auto">
                </div>
                <div class="col-8 align-self-center" >
                    <div class="container flex align-content-center"></div>
                    <h1 class="titulo text-center align-item-center" id="titulo" >Bienvenido</h1>
                    <h2 class="nombre text-center align-item-center" id="nom" >Mario</h2>
                </div>
            </div>
        </div>
    </header>
    <div class="form">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <select class="form-select" s aria-label="Default select example" id="slcuentas">
                        <option selected>Seleccione una cuenta</option>
                      </select>
                </div>
                <div class="col-6 align-self-center">
                    <div class="container flex align-self-center align-content-center align-item-center">
                        <div>
                            <h2 id="lblsaldo" class="text-center">Saldo: 0.00</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card bg-info bg-opacity-75 w-90 h-75" >
                <div class="row">
                    <div class="col-4">
                        <div class="card justify-content-center align-self-center" style="height:200px;">
                                <!-- <button type="button" class="btn btn-secondary w-75 h-75 align-self-center" id="btnmov" data-bs-toggle="modal" data-bs-target="#examplemodal" >
                                
                                </button> -->
                            <button type="button" class="btn btn-primary w-75 h-75 align-self-center" id="btnmov" data-bs-toggle="modal" data-bs-target="#movimientos" data-bs-whatever="Movimientos de cuenta">
                                <i class="bi bi-graph-up " style="font-size: 50px;"></i>
                                <p>Movimientos</p>
                              </button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card justify-content-center align-self-center" style="height:200px;">
                            <button type="button" class="btn btn-primary w-75 h-75 align-self-center" id="btndep" data-bs-toggle="modal" data-bs-target="#depositos" data-bs-whatever="Depositos">
                                <i class="bi bi-graph-up-arrow " style="font-size: 50px;"></i>
                                <p>Depositar</p>
                            </button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card justify-content-center align-self-center" style="height:200px;" >
                            <button type="button" class="btn btn-success w-75 h-75 align-self-center" id="btnret" data-bs-toggle="modal" data-bs-target="#retiros" data-bs-whatever="Retiros">
                                <i class="bi bi-graph-down-arrow " style="font-size: 50px;"></i>
                                <p>Retirar</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal movimientos -->
  <div class="modal fade" id="movimientos" tabindex="-1" aria-labelledby="lbmovimientos" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="lbmovimientos">Movimientos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <div class="container">
                <h4 class="text-center " id="lbcta" >Cuenta</h4>
                <!-- <input type="text" class="form-control" readonly id="txtcta" style="width:300px ;"> -->
              </div>
            </div>
            <div class="col-6">
              <div class="container">
                <h4 class=" text-center " id="lbsaldo">Saldo actual</h4>
                <!-- <input type="text" class="form-control" id="txtsdo" style="width:300px ;"> -->
              </div>  
            </div>
          </div>
          <div class="container w-100" id="tbmovtos">
           
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
  <!-- modal deposito -->
  <div class="modal fade" id="depositos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Depositar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="container">
                        <h3 class=" text-center ">Importe</h3>     
                        <center>          
                            <input  maxlength="10" type="number" name="txtimporte" id="importedep" style="width:150px ;">
                        </center> 
                    </div>
                </div> 
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
          <button type="button" class="btn btn-primary" id="btndepositar" data-bs-dismiss="modal">Depositar</button>
        </div>
      </div>
    </div>
  </div>

    <!-- modal retiros -->
    <div class="modal fade" id="retiros" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Retiros</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="container">
                                <h3 class=" text-center ">Importe</h3>     
                                <center>          
                                    <input  maxlength="10" type="number" name="txtimporte" id="importeret" style="width:150px ;">
                                </center> 
                            </div>
                        </div> 
                    </div>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
              <button type="button" class="btn btn-primary" id="btnretirar" data-bs-dismiss="modal">Retirar</button>
            </div>
          </div>
        </div>
      </div>
    <script src="./db/db.js"></script>
    <script src="./js/appmenu.js"></script>
</body>
</html>
